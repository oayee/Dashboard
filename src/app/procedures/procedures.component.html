<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Методика </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef [style.flex]="'0 0 40px'"></mat-header-cell>
      <mat-cell *matCellDef="let row; let idx = index" [style.flex]="'0 0 40px'">
        <button mat-icon-button (click)="editProcedure(row, idx)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef [style.flex]="'0 0 40px'"></mat-header-cell>
      <mat-cell *matCellDef="let row" [style.flex]="'0 0 40px'">
        <button mat-icon-button (click)="deleteProcedure(row)">
          <mat-icon> delete </mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row style="min-width: 10px" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="min-width: 10px" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

  <button mat-raised-button color="primary" (click)="addProcedure()">Добавить</button>

</div>
