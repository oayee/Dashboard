<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef> Фамилия </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.surname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Имя </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef> Отчество </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef> Роль </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.role == 0 ? 'Admin' : element.role}}</mat-cell>
    </ng-container>

    <mat-header-row style="min-width: 10px" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="min-width: 10px" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

</div>
